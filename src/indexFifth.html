<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styleFifth.min.css">
</head>
<body>
    <div class="container">
        <section class="border">
            <form action="#" class="feed-form">
                <div class="border__text">
                    Your Name(required)
                </div>
                <input type="text" name="name" class="border__input">
                <div class="border__text">
                    Your Email(required)
                </div>
                <input type="email" name="email" class="border__input">
                <div class="border__text">
                    What's this all about?
                </div>
                <input type="checkbox" name="checkbox" id="first" class="border__checkbox">
                <label for="first">Say Hello</label>
                <br>
                <input type="checkbox" name="checkbox" id="second" class="border__checkbox">
                <label for="second"> Complain</label>
                <br>
                <input type="checkbox" name="checkbox" id="third" class="border__checkbox">
                <label for="third">Share a joke</label>
                <div class="border__text">
                    Subject
                </div>
                <input type="select" name="select" class="border__input" placeholder="Please select">
                <div class="border__text">
                    Your Message
                </div>
                <textarea name="" id="" cols="70" rows="20"></textarea>
                <button>SEND</button>
            </form>
        </section>
    </div>
</body>
</html>
